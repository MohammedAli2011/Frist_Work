<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- fontAwesome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- animateLibrary link -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- hoverLibrary link -->
    <link rel="stylesheet" href="css/hover-min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- mainStyleFile link -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-white p-0 position-fixed shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="img-fluid" src="img/assets/images/logo.png" alt=""></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="#">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="#">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="#">Wish list</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="icons-container d-flex align-items-center p-2">
                <!-- icon -->
                <p class="position-relative d-flex align-items-center p-2 m-0">
                    <a class="btn icon icon-search border border-dark" data-bs-toggle="collapse" href="#search"
                        role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-solid fa-search"></i>
                    </a>
                </p>
                <div class="collapse search-collapse position-absolute top-100" id="search">
                    <div class="card card-body position-relative">
                        <input class="search-bar rounded" type="text" name="search-bar" placeholder="search" id="">
                        <a class="search-bar-link position-absolute text-dark" href=""><i
                                class="fa-solid fa-search"></i></a>

                    </div>
                </div>
                <!-- icon -->
                <p class="position-relative d-flex align-items-center p-2 m-0">
                    <a class="btn icon icon-account border border-dark d-flex align-items-center"
                        data-bs-toggle="collapse" href="#account" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        <i class="fa-regular fa-user-circle fs-5"></i>
                    </a>
                </p>
                <div class="collapse position-absolute top-100 end-0" id="account">
                    <div class="card card-body">
                        Some placeholder content for the collapse component. This panel is hidden by default but

                    </div>
                </div>
                <!-- icon -->
                <p class=" d-flex align-items-center m-0 border border-dark m-2 rounded"><a
                        class="text-dark icon icon-heart" href="#"><i class="fa-regular fa-heart"></i></a>
                </p>
                <!-- icon -->
                <p class=" d-flex align-items-center m-0 border border-dark m-2 rounded"><a
                        class="text-dark icon icon-shop" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </p>
            </div>
        </div>
    </nav>


    <script src="js/all.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
